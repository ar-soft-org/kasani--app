plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '2'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.2'

android {
    namespace "com.kasani.fish"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.kasani.fish"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        buildConfigField "String", "FLUTTER_TARGET", "\"lib/main.dart\""
    }
    
    signingConfigs {
        release {
            keyAlias 'kasanipedidos'
            keyPassword 'kasani$$'
            storeFile file('/Users/andree/kasanipedidos-keystore.jks')
            storePassword 'kasani$$'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true 
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [appName: "Kasani Pedidos"]
        }
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix ".debug"
            manifestPlaceholders = [appName: "[DEBUG] Kasani Pedidos"]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"

    implementation("androidx.window:window-java:1.0.0-beta04") {
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib"
    }
    implementation("com.onesignal:OneSignal:5.1.23") {
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib"
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7"
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8"
    }
}
